syntax = "proto3";

package laserscan;
import "common_header.proto";

message laserscanpb{

        common.Header header = 1;
        float angle_min=2;
        float angle_max=3;
        float angle_increment=4;
        float time_increment=5;
        float scan_time=6;

        float range_min=7;
        float range_max=8;
        repeated float ranges=9;
        repeated float intensities=10;
}
